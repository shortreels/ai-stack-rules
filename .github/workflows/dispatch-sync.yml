name: Notify ai-stack on rules change

on:
  push:
    branches: ["main"]
    paths:
      - "rules/**/*.json"

jobs:
  notify-main:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger sync in ai-stack repo
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.everest-preview+json" \
            -H "Authorization: token ${{ secrets.MAIN_REPO_PAT }}" \
            https://api.github.com/repos/${{ secrets.MAIN_REPO }}/dispatches \
            -d '{"event_type": "rules-updated"}'
